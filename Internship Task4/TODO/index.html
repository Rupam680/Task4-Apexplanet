<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-card">
        <h2>Dynamic To Do List App</h2>

        <input 
            type="text" 
            id="taskInput" 
            placeholder="Enter Your Task here"
        >

        <button id="addBtn">Add Task</button>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
